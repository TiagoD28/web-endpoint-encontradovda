<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Open App</title>
        <script>
            function getHash() {
                const params = new URLSearchParams(window.location.search);
                return params.get('hash');
            }

            window.onload = function() {
                const hash = getHash();
                if (hash) {
                    // Try to open the app using iframe (prevents 404 fallback)
                    var iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = `encontrao_vda://${hash}`;
                    document.body.appendChild(iframe);

                    setTimeout(() => {
                        window.location.replace("https://play.google.com/store/apps/details?id=com.vda.encontraovda");
                    }, 2000);
                }
            }
        </script>
